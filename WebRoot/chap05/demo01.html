<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#b3").click(function(){
			$("#d1").fadeOut();
		});
		
		$("#b4").click(function(){
			$("#d1").fadeIn();
		});
		$("#b5").click(function(){
			$("#d1").fadeToggle("fast");
		});
		$("#b6").click(function(){
			$("#d1").fadeTo("fast",0.1);
			$("#d2").fadeTo("fast",0.5);
			$("#d3").fadeTo("fast",0.9);			
		});
		$("#b7").click(function(){
			$("#d4").slideDown("slow");
		});
		
		$("#b8").click(function(){
			$("#d4").slideUp("slow");
		});
		$("#b9").click(function(){
			$("#d5").animate({
							left:'50px',
							opacity:0.5,
							height:'+=150px',
							width:'+=150px'
							},'slow');
		});
		
		$("#b12").click(function(){
			$("#p2").show(function(){
				alert("小日本出来了！");
			});
		});
		
	});
</script>
</head>
<body>
<input type="button" id="b3" value="淡出" >
<input type="button" id="b4" value="淡入" >
<input type="button" id="b5" value="入出开关" >
<input type="button" id="b6" value="透明度" >
<div id="d1" style="width:100px; height:20px; margin:0px;
     border-bottom:1px solid red;
      border-right:1px solid red; 
      border-left:1px solid red; 
      border-top:1px solid red; 
      background-color:grey"></div>
<div id="d2" style="width:100px; height:20px; background-color:green;margin:0px;"></div>
<div id="d3" style="width:100px; height:20px ;background-color:blue;margin:100px;"></div>
<hr/>
<input type="button" value="向下滑动" id="b7"/>
<input type="button" value="向上滑动" id="b8"/>

<div id="d4" style="background-color: gray;display: none;height: 100px;width: 500px;">
	<p>Jav1234</p>
	<p>Java1234掉渣天！</p>
</div>
<hr/>
<input type="button" value="向左移动咯咯" id="b9"/>
<input type="button" value="动画效果2" id="b10"/>
<input type="button" value="动画效果3" id="b11"/>
<div id="d5" style="width: 100px;height: 100px;background-color: red;margin: 10px;position: absolute;"></div>
<hr/>
<input type="button" value="回调事件" id="b12"/>
<p id="p2" style="display: none;">小日本</p>
<hr/>
</body>
</html>

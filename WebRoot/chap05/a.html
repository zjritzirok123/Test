<body>
	<canvas id="test" width="1000px" height="500px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("test");
		var context = canvas.getContext("2d");
		context.fillStyle = "#EEEEFF";
		context.fillRect(0, 0, 400, 300);
		var n = 0;
		var dx = 150;
		var dy = 150;
		var s = 100;
		context.beginPath();
		context.fillStyle = 'rgb(100,255,100)';
		context.strokeStyle = 'rgb(0,0,100)';
		var x = Math.sin(0);//0;sin()
		var y = Math.cos(0);//1
		var dig = Math.PI / 15 * 11;
		for ( var i = 0; i < 30; i++) {
			var x = Math.sin(i * dig);//sin(0)=0;sin(Math.PI / 15 * 11);sin(Math.PI / 15 * 11*2);
			var y = Math.cos(i * dig);//cos(0)=1;cos(Math.PI / 15 * 11);cos(Math.PI / 15 * 11*2);
			context.lineTo(dx + x * s, dy + y * s);//(150+x*100,150+y*100)(150+x*100,150+y*100)
		}
		context.closePath();
		context.fill();
		context.stroke();
	</script>
</body>
